<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影播放页面</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-color: #f5f5f5;
        }

        /* 顶部导航栏样式 */
        .nav-bar {
            background-color: #c81623; /* 主色调红色 */
            height: 50px;
            line-height: 50px;
            padding: 0 20px;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
        }

        .nav-bar li {
            margin-right: 1px;
        }

        .nav-bar a {
            display: block;
            padding: 0 25px;
            color: #fff;
            text-decoration: none;
            background-color: #e59300; /* 橙色按钮背景 */
            font-size: 14px;
        }

        .nav-bar a:hover {
            background-color: #ffb400;
        }

        /* 主内容容器 */
        .container {
            display: flex;
            width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* 左侧视频播放区 */
        .video-section {
            flex: 3;
            margin-right: 20px;
        }

        /* 视频播放器容器 - 新增相对定位，用于承载提示和音量条 */
        .video-player {
            width: 100%;
            height: 450px;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        /* 视频元素样式 */
        #movie-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 新增：操作提示层 - 居中半透明 */
        .video-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* 不遮挡视频点击 */
            z-index: 10;
        }

        /* 新增：音量条 - 左侧半透明 */
        .volume-bar {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 6px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            display: flex;
            flex-direction: column-reverse;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .volume-progress {
            width: 100%;
            height: 70%; /* 对应默认70%音量 */
            background-color: #4cd964;
            border-radius: 2px;
        }

        /* 鼠标悬停播放器时显示音量条 */
        .video-player:hover .volume-bar {
            opacity: 1;
        }

        /* 进度条样式 */
        .progress-bar {
            height: 8px;
            background-color: #ccc;
            margin: 10px 0;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #4cd964;
        }

        /* 控制按钮区 - 调整按钮数量（合并倍速） */
        .control-btns {
            display: flex;
            gap: 10px;
        }

        .control-btns button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }

        .control-btns button:hover {
            background-color: #f0f0f0;
        }

        /* 右侧同类电影推荐区 */
        .recommend-section {
            flex: 1;
        }

        .recommend-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            border-left: 4px solid #c81623;
            padding-left: 10px;
        }

        .movie-list {
            list-style: none;
        }

        .movie-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        .movie-item img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }

        .movie-info h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .movie-info p {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="nav-bar">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">热门电影</a></li>
            <li><a href="#">电影详情</a></li>
            <li><a href="#">影视播放</a></li>
            <li><a href="#">登录/注册</a></li>
        </ul>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <!-- 左侧视频播放区 -->
        <div class="video-section">
            <div class="video-player">
                <!-- 视频元素 -->
                <video id="movie-video" src="movie/mo1.mp4"></video>
                <!-- 新增：操作提示层 -->
                <div class="video-tip" id="video-tip"></div>
                <!-- 新增：音量条 -->
                <div class="volume-bar">
                    <div class="volume-progress" id="volume-progress"></div>
                </div>
            </div>
            
            <!-- 进度条 -->
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <!-- 控制按钮区 - 合并倍速按钮 -->
            <div class="control-btns">
                <button id="play-pause">播放</button>
                <button id="speed-btn">倍速 (1.0x)</button> <!-- 合并调速为倍速按钮 -->
                <button id="mute">静音</button>
                <button id="volume-up">增大音量</button>
                <button id="volume-down">降低音量</button>
            </div>
        </div>

        <!-- 右侧同类电影推荐区 -->
        <div class="recommend-section">
            <h2 class="recommend-title">同类电影</h2>
            <ul class="movie-list">
                <li class="movie-item">
                    <img src="images/zhanlang.jpg" alt="战狼">
                    <div class="movie-info">
                        <h3>战狼</h3>
                        <p>惊险刺激</p>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/yinhehuweidui.jpg" alt="银河护卫队">
                    <div class="movie-info">
                        <h3>银河护卫队</h3>
                        <p>脑洞大开</p>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/bingheshiji.jpg" alt="冰河世纪">
                    <div class="movie-info">
                        <h3>冰河世纪</h3>
                        <p>萌萌象大冒险</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // ========== 核心：获取所有元素 ==========
        const video = document.getElementById('movie-video');
        const playPauseBtn = document.getElementById('play-pause');
        const speedBtn = document.getElementById('speed-btn'); // 合并后的倍速按钮
        const muteBtn = document.getElementById('mute');
        const volumeUpBtn = document.getElementById('volume-up');
        const volumeDownBtn = document.getElementById('volume-down');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const videoTip = document.getElementById('video-tip'); // 操作提示层
        const volumeProgress = document.getElementById('volume-progress'); // 音量条进度

        // 倍速切换列表（包含原加速/减速/慢动作的常用倍速）
        const speedList = [0.5, 0.8, 1.0, 1.2, 1.5, 2.0];
        let currentSpeedIndex = 2; // 默认1.0倍速（对应数组下标）
        let tipTimer = null; // 提示层定时器

        // ========== 工具函数：显示播放区提示 ==========
        function showTip(text) {
            videoTip.textContent = text;
            videoTip.style.opacity = 1;
            // 3秒后隐藏提示
            clearTimeout(tipTimer);
            tipTimer = setTimeout(() => {
                videoTip.style.opacity = 0;
            }, 1500);
        }

        // ========== 工具函数：更新音量条 ==========
        function updateVolumeBar() {
            const volumePercent = video.volume * 100;
            volumeProgress.style.height = `${volumePercent}%`;
        }

        // ========== 1. 播放/暂停按钮功能 ==========
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '暂停';
                showTip('播放中');
            } else {
                video.pause();
                playPauseBtn.textContent = '播放';
                showTip('已暂停');
            }
        });

        // ========== 2. 倍速按钮功能（合并加速/减速/慢动作） ==========
        speedBtn.addEventListener('click', () => {
            // 循环切换倍速
            currentSpeedIndex = (currentSpeedIndex + 1) % speedList.length;
            const currentSpeed = speedList[currentSpeedIndex];
            video.playbackRate = currentSpeed;
            // 更新按钮文字
            speedBtn.textContent = `倍速 (${currentSpeed.toFixed(1)}x)`;
            // 显示提示
            showTip(`${currentSpeed.toFixed(1)}倍速`);
        });

        // ========== 3. 静音按钮功能 ==========
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? '取消静音' : '静音';
            showTip(video.muted ? '已静音' : '取消静音');
            // 静音时音量条置0，取消时恢复原音量
            updateVolumeBar();
        });

        // ========== 4. 增大音量按钮功能 ==========
        volumeUpBtn.addEventListener('click', () => {
            if (video.volume < 1.0) {
                video.volume = Math.min(video.volume + 0.1, 1.0);
                updateVolumeBar();
                showTip(`音量 ${Math.round(video.volume * 100)}%`);
            } else {
                showTip('已达最大音量');
            }
            // 取消静音（如果当前静音）
            if (video.muted) {
                video.muted = false;
                muteBtn.textContent = '静音';
            }
        });

        // ========== 5. 降低音量按钮功能 ==========
        volumeDownBtn.addEventListener('click', () => {
            if (video.volume > 0.0) {
                video.volume = Math.max(video.volume - 0.1, 0.0);
                updateVolumeBar();
                showTip(`音量 ${Math.round(video.volume * 100)}%`);
            } else {
                showTip('已达最小音量');
            }
            // 取消静音（如果当前静音）
            if (video.muted) {
                video.muted = false;
                muteBtn.textContent = '静音';
            }
        });

        // ========== 进度条联动功能 ==========
        // 实时更新进度条
        video.addEventListener('timeupdate', () => {
            if (!isNaN(video.duration)) {
                const progressPercent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${progressPercent}%`;
            }
        });

        // 点击进度条跳转播放位置
        progressBar.addEventListener('click', (e) => {
            const barWidth = progressBar.offsetWidth;
            const clickX = e.offsetX;
            const clickPercent = (clickX / barWidth) * 100;
            progress.style.width = `${clickPercent}%`;
            video.currentTime = (clickPercent / 100) * video.duration;
        });

        // ========== 初始化设置 ==========
        // 默认倍速1.0，音量70%
        video.playbackRate = 1.0;
        video.volume = 0.7;
        // 初始化音量条
        updateVolumeBar();
    </script>
</body>
</html>
